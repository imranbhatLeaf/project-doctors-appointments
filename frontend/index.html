<!DOCTYPE html>
<html>
<head>
  <title>Doctor Booking Quick App</title>
</head>
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: rgb(81, 95, 95);
        color: rgb(91, 255, 200);

    }
    input:focus{
        outline: none;
    }
    input{
        height: 50px;
        width: auto;
        border-radius: 5px;
        /* outline: none; */
        border:none;
    }
</style>
<body>
  <h2>Doctor Appointment Booking (Quick Demo)</h2>

  <div class="inputs" style="gap: 5px; display: flex; flex-direction: column; font-size: 40px;">
      
      <h3>Register</h3>
  <input id="rname" placeholder="Name">
  <input id="remail" placeholder="Email">
  <input id="rpass" placeholder="Password">
  <button onclick="register()">Register</button>

  <h3>Login</h3>
  <input id="lemail" placeholder="Email">
  <input id="lpass" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="status"></p>
  
  <h3>Doctors</h3>
  <button onclick="loadDoctors()">Load All Doctors</button>
  <ul id="doclist"></ul>
  
  <h3>Recommend Doctor</h3>
  <input id="sym" placeholder="Enter symptoms">
  <button onclick="recommend()">Recommend</button>
  <ul id="reclist"></ul>
  
  <h3>Book Appointment</h3>
  <input id="docid" placeholder="Doctor ID">
  <input id="dt" type="datetime-local">
  <button onclick="book()">Book</button>
</div>
  
  <script>
      let token = null;

    async function register(){
      const res = await fetch('http://localhost:5000/api/auth/register',{
        method:'POST', headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ name:document.getElementById('rname').value, email:document.getElementById('remail').value, password:document.getElementById('rpass').value })
      });
      alert('Registered');
    }

    async function login(){
      const res = await fetch('http://localhost:5000/api/auth/login',{
        method:'POST', headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ email:document.getElementById('lemail').value, password:document.getElementById('lpass').value })
      });
      const data = await res.json();
      if(data.ok){ token=data.token; document.getElementById('status').innerText='Logged in âœ…'; }
      else alert(data.error);
    }

    async function loadDoctors(){
      const res = await fetch('http://localhost:5000/api/doctors');
      const docs = await res.json();
      document.getElementById('doclist').innerHTML = docs.map(d=>`<li>${d._id} - ${d.name} (${d.specialization})</li>`).join('');
    }

    async function recommend(){
      const sym = document.getElementById('sym').value;
      const res = await fetch('http://localhost:5000/api/doctors/recommend',{
        method:'POST', headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ symptoms:sym })
      });
      const data = await res.json();
      document.getElementById('reclist').innerHTML = data.doctors.map(d=>`<li>${d._id} - ${d.name} (${d.specialization})</li>`).join('');
    }

    async function book(){
      if(!token) return alert('Login first');
      const res = await fetch('http://localhost:5000/api/appointments',{
        method:'POST',
        headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
        body:JSON.stringify({ doctorId:document.getElementById('docid').value, datetime:document.getElementById('dt').value })
      });
      const data = await res.json();
      if(data.ok) alert('Booked!');
      else alert(data.error);
    }
  </script>
</body>
</html>
